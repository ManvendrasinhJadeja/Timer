<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-container">
        <div class="timer-input">
            <div class="timer-label">Custom timer</div>
            <input type="text" id="min" placeholder="Enter minutes">
            <button id="btn" class="play-button">
                <svg viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </button>
        </div>
        <div class="timer-display" id="display">
            Select a timer
        </div>
    </div>
    <div class="modal hide" id="modal">
        <h1>Timer Ended</h1>
        <p id="para"></p>
        <button id="btn2" >Close</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
